<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <title>Page Title</title>
    </head>
   
    <body>
        <!--bold text with <b> element-->
        <b>This text is bold<br></b>
        <!--strong text with <strong> element-->
        <strong>This text is strong<br></strong>
        <!--italic text with <i> element-->
        <i>This text is Italic<br></i>
        <!--emphasized text with <em> element-->
        <em>This text is emphasized<br></em>
        <!--small text with <small> element-->
        <small>This is some smaller text<br></small>
        <!--marked text with <mark> element-->
        <p> Do not forget to but <mark>milk</mark> today.<br></p>
        <!--strike a line with <del> element-->
        <p>My favorite color is <del>blue</del> red.<br></p>
        <!--underline with <ins> element-->
        <p>My favorite color is <del>blue</del> <ins>red</ins>.<br></p>
        <!--subscript text with <sub> element-->
        <p>This is <sub>subscripted</sub> text.<br></p>
        <!--superscript text with <sup> element-->
        <p>This is <sup>superscripted</sup> text.<br></p>
    </body>
</html>
