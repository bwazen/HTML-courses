<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <title>Page Title</title>
    </head>
   
    <body style="background-color: rgb(255, 170, 90);">
        <!--Heading-->
        <h1 style="background-color: blueviolet;">Hello World!</h1> 
        <!--Paragraph-->
        <p style="background-color: blueviolet;">This is my first HTML project.</p>
        
        <!--Heading with another color-->
        <h1 style="color: blueviolet;">Hello World!</h1> 
        <!--Paragraph with another color-->
        <p style="color: blueviolet;">This is my first HTML project.</p>
        
        <!--Heading with another font-->
        <h1 style="font-family: verdana;">Hello World!</h1> 
        <!--Paragraph with another font-->
        <p style="font-family: courier;">This is my first HTML project.</p>
        
        <!--Heading with another size-->
        <h1 style="font-size: 300%;">Hello World!</h1> 
        <!--Paragraph with another size-->
        <p style="font-size: 150%;">This is my first HTML project.</p>
        
        <!--centered Heading-->
        <h1 style="text-align: center;">Hello World!</h1> 
        <!--Centered Paragraph-->
        <p style="text-align: center;">This is my first HTML project.</p>
    </body>
</html>
