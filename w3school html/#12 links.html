<!DOCTYPE html> 
<html lang="en-US">
    <head>
        <title>Page Title</title>
    </head>
   
    <body>
        <!--link with <a> element-->
            <a href="https://www.w3schools.com/">Visit W3Schools.com!<br></a>
            <!--target Attribute-->
            <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com!<br></a>
            <a href="https://www.w3schools.com/" target="_parent">Visit W3Schools.com!<br></a>
            <a href="https://www.w3schools.com/" target="_top">Visit W3Schools.com!<br></a>
            <!--Absolute URL-->
            <h2>Absolute URLs</h2>
            <p><a href="https://www.w3.org/">W3C</a></p>
            <p><a href="https://www.google.com/">Google</a></p>
            <!--Relative URL-->
            <h2>Relative URLs</h2>
            <p><a href="html_images.asp">HTML Images</a></p>
            <p><a href="/css/default.asp">CSS Tutorial</a></p>
            <!--Image as a link-->
            <a href="https://www.youtube.com/">
                <img src="https://pbs.twimg.com/media/FB-2PeJVUAkk7Tp?format=jpg&name=medium" alt="HTML tutorial">
            </a>
            <!--Email adress link-->
            <a href="mailto:alexander.bwzn@gmail.com">My email<br></a>
            <button onclick="document.location='default.asp'">HTML Tutorial</button>
            <br>
            <!--link title-->
            <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    </body>
</html>
